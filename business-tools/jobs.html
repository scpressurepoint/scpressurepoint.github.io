<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#0f172a">
    <title>Jobs - SC Pressure Point</title>
    <script src="utils.js"></script>
    <script>
        window.tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            primary: '#0ea5e9',
                            secondary: '#38bdf8',
                            dark: '#0f172a',
                            darker: '#020617',
                            accent: '#06b6d4',
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="data-migration.js"></script>
    <style>
        .tab-btn {
            transition: all 0.15s ease;
            color: #94a3b8;
            background: transparent;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%) !important;
            color: white !important;
            box-shadow: 0 2px 8px rgba(14, 165, 233, 0.3);
        }
        .job-card {
            transition: all 0.12s ease;
        }
        .job-card:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="app-header-inner">
            <h1>Jobs</h1>
        </div>
    </header>

    <main class="app-content">
      <div class="content-wrapper">
        <!-- Tab Navigation -->
        <div style="display: flex; gap: 4px; margin-bottom: 12px; background: rgba(51,65,85,0.5); padding: 4px; border-radius: 12px;">
            <button onclick="setTab('today')" data-tab="today" class="tab-btn" style="flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 13px; font-weight: 600; cursor: pointer;">Today</button>
            <button onclick="setTab('upcoming')" data-tab="upcoming" class="tab-btn active" style="flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 13px; font-weight: 600; cursor: pointer;">Upcoming</button>
            <button onclick="setTab('past')" data-tab="past" class="tab-btn" style="flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 13px; font-weight: 600; cursor: pointer;">Past</button>
        </div>

        <!-- Summary Stats -->
        <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr);">
            <div class="stat-card">
                <p class="value" style="color: #60a5fa;" id="stat-today">0</p>
                <p class="label">Today</p>
            </div>
            <div class="stat-card">
                <p class="value" style="color: #a78bfa;" id="stat-week">0</p>
                <p class="label">This Week</p>
            </div>
            <div class="stat-card">
                <p class="value" style="color: #34d399;" id="stat-revenue">$0</p>
                <p class="label">Revenue</p>
            </div>
        </div>

        <!-- Google Sync Bar -->
        <div id="googleSignInBar" style="margin-bottom: 12px;">
            <button onclick="signInGoogle()" style="width: 100%; background: white; color: #1f2937; padding: 10px; border-radius: 10px; border: none; font-weight: 600; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;">
                <img src="https://www.google.com/favicon.ico" style="width: 16px; height: 16px;">
                Connect Google Calendar
            </button>
        </div>
        <p id="gcalClientNote" class="text-xs text-gray-500 text-center mt-2 hidden">
            Google Calendar client ID is not configured.
            <button type="button" onclick="configureGoogleClientId()" class="text-primary underline ml-1">Set up</button>
        </p>
        <div id="googleConnectedBar" class="hidden" style="margin-bottom: 12px; text-align: center;">
            <span style="color: #34d399; font-size: 12px;"><i class="fab fa-google"></i> Calendar connected</span>
            <button onclick="signOutGoogle()" style="color: #64748b; font-size: 12px; margin-left: 8px; background: none; border: none; cursor: pointer;">(disconnect)</button>
        </div>

        <!-- Jobs List -->
        <div id="jobsList" style="margin-bottom: 16px;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden" style="text-align: center; padding: 48px 0;">
            <i class="fas fa-calendar-check" style="font-size: 40px; color: #475569; margin-bottom: 12px;"></i>
            <p style="color: #64748b; font-size: 14px;">No jobs in this view</p>
            <a href="quick-add.html" class="btn-primary" style="display: inline-block; margin-top: 16px; width: auto; padding: 12px 24px;">
                <i class="fas fa-plus" style="margin-right: 6px;"></i>Add Job
            </a>
        </div>
      </div>
    </main>

    <!-- Bottom Tab Bar -->
    <nav class="tab-bar">
        <div class="tab-bar-inner">
            <a href="index.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="jobs.html" class="tab-item active">
                <i class="fas fa-briefcase"></i>
                <span>Jobs</span>
            </a>
            <a href="quick-add.html" class="tab-item tab-item-add">
                <div class="tab-add-btn">
                    <i class="fas fa-plus"></i>
                </div>
                <span>Add</span>
            </a>
            <a href="calendar.html" class="tab-item">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </a>
            <a href="customer-tracker.html" class="tab-item">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
        </div>
    </nav>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="jobModal-title" hidden style="z-index:200; position:fixed; inset:0; background:rgba(0,0,0,0.8); align-items:flex-end; justify-content:center;">
        <div class="modal-content bg-slate-800 rounded-t-2xl w-full overflow-y-auto" role="document" style="max-height: calc(100dvh - 40px); max-height: calc(100vh - 40px); padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));">
            <div class="modal-header sticky top-0 bg-slate-800 p-4 border-b border-slate-700 flex justify-between items-center" style="z-index:10;">
                <h2 id="jobModal-title" class="text-lg font-bold">Job Details</h2>
                <button class="modal-close-btn" onclick="closeJobModal()" aria-label="Close dialog">&times;</button>
            </div>
            <div id="modalContent" class="p-4" style="padding-bottom: 24px;"></div>
        </div>
    </div>

    <script>
        // Google Calendar API Config
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';
        function getGoogleClientId() {
            const settings = safeGet('ppw-settings', {});
            return (settings.gcalClientId || '').trim();
        }
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let accessToken = localStorage.getItem('gcal-token') || null;
        let tokenExpiry = localStorage.getItem('gcal-token-expiry') || 0;

        // Use PPW_DATA for separate jobs
        let jobs = [];
        let currentTab = 'upcoming';
        
        function loadData() {
            jobs = PPW_DATA.getJobs();
        }

        let googleScriptsPromise = null;
        function loadGoogleScripts() {
            if (googleScriptsPromise) return googleScriptsPromise;
            googleScriptsPromise = new Promise((resolve, reject) => {
                let pending = 2;
                const done = () => { if (--pending === 0) resolve(); };
                const fail = () => reject();
                const gapiSrc = 'https://apis.google.com/js/api.js';
                const gisSrc = 'https://accounts.google.com/gsi/client';
                if (document.querySelector(`script[src="${gapiSrc}"]`)) {
                    pending--;
                } else {
                    const s1 = document.createElement('script');
                    s1.src = gapiSrc;
                    s1.onload = done;
                    s1.onerror = fail;
                    document.head.appendChild(s1);
                }
                if (document.querySelector(`script[src="${gisSrc}"]`)) {
                    pending--;
                } else {
                    const s2 = document.createElement('script');
                    s2.src = gisSrc;
                    s2.onload = done;
                    s2.onerror = fail;
                    document.head.appendChild(s2);
                }
                if (pending === 0) resolve();
            });
            return googleScriptsPromise;
        }

        function ensureGoogleApis() {
            return loadGoogleScripts().then(() => {
                if (typeof gapi !== 'undefined') gapiLoaded();
                if (typeof google !== 'undefined' && google.accounts) gisLoaded();
            });
        }

        // Initialize Google APIs
        function gapiLoaded() {
            if (gapiInited) return;
            gapi.load('client', async () => {
                await gapi.client.init({});
                await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest');
                gapiInited = true;
                checkGoogleAuth();
            });
        }

        function gisLoaded() {
            if (gisInited) return;
            const clientId = getGoogleClientId();
            if (!clientId) {
                updateGoogleClientNote();
                return;
            }
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error) return;
                    accessToken = response.access_token;
                    const expiry = Date.now() + (response.expires_in * 1000);
                    localStorage.setItem('gcal-token', accessToken);
                    localStorage.setItem('gcal-token-expiry', expiry);
                    tokenExpiry = expiry;
                    updateGoogleUI(true);
                },
            });
            gisInited = true;
            checkGoogleAuth();
        }
        function updateGoogleClientNote() {
            const note = document.getElementById('gcalClientNote');
            const signInBtn = document.querySelector('#googleSignInBar button');
            const hasId = !!getGoogleClientId();
            if (note) note.classList.toggle('hidden', hasId);
            if (signInBtn) {
                signInBtn.disabled = !hasId;
                signInBtn.style.opacity = hasId ? '1' : '0.6';
                signInBtn.style.cursor = hasId ? 'pointer' : 'not-allowed';
            }
        }
        function configureGoogleClientId() {
            const current = getGoogleClientId();
            const next = prompt('Enter Google Calendar Client ID', current || '');
            if (!next) return;
            const settings = safeGet('ppw-settings', {});
            settings.gcalClientId = next.trim();
            safeSet('ppw-settings', settings);
            updateGoogleClientNote();
            ensureGoogleApis();
        }

        function checkGoogleAuth() {
            if (accessToken && tokenExpiry > Date.now()) {
                updateGoogleUI(true);
            } else {
                accessToken = null;
                localStorage.removeItem('gcal-token');
                localStorage.removeItem('gcal-token-expiry');
                updateGoogleUI(false);
            }
        }

        function updateGoogleUI(isConnected) {
            const signInBar = document.getElementById('googleSignInBar');
            const connectedBar = document.getElementById('googleConnectedBar');
            const syncBtnText = document.getElementById('syncBtnText');
            
            if (isConnected) {
                signInBar.classList.add('hidden');
                connectedBar.classList.remove('hidden');
                if (syncBtnText) syncBtnText.textContent = 'Sync ‚úì';
            } else {
                signInBar.classList.remove('hidden');
                connectedBar.classList.add('hidden');
                if (syncBtnText) syncBtnText.textContent = 'Sync';
            }
        }

        function signInGoogle() {
            if (!getGoogleClientId()) {
                alert('Google Calendar client ID is not configured.');
                return;
            }
            ensureGoogleApis().then(() => {
                if (!gisInited) {
                    alert('Google API loading, try again');
                    return;
                }
                tokenClient.requestAccessToken({ prompt: 'consent' });
            }).catch(() => alert('Failed to load Google API'));
        }

        function signOutGoogle() {
            if (accessToken) google.accounts.oauth2.revoke(accessToken);
            accessToken = null;
            localStorage.removeItem('gcal-token');
            localStorage.removeItem('gcal-token-expiry');
            updateGoogleUI(false);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateStats();
            renderJobs();
            updateGoogleClientNote();
            if (accessToken && tokenExpiry > Date.now()) {
                ensureGoogleApis();
            } else {
                updateGoogleUI(false);
            }
            setActiveNav();
        });

        window.onload = function() {
            if (accessToken && tokenExpiry > Date.now()) {
                setTimeout(() => ensureGoogleApis(), 500);
            }
        };

        function setTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            renderJobs();
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekStart = new Date();
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            const todayJobs = jobs.filter(j => j.jobDate === today && j.status === 'scheduled');
            const weekJobs = jobs.filter(j => {
                if (!j.jobDate || j.status !== 'scheduled') return false;
                const d = new Date(j.jobDate);
                return d >= weekStart && d <= weekEnd;
            });

            const weekRevenue = weekJobs.reduce((sum, j) => sum + (parseFloat(j.quoteAmount) || 0), 0);

            document.getElementById('stat-today').textContent = todayJobs.length;
            document.getElementById('stat-week').textContent = weekJobs.length;
            document.getElementById('stat-revenue').textContent = '$' + weekRevenue.toFixed(0);
        }

        function renderJobsList() {
            const today = new Date().toISOString().split('T')[0];
            let filtered = [];

            if (currentTab === 'today') {
                filtered = jobs.filter(j => j.jobDate === today && (j.status === 'scheduled' || j.status === 'completed'));
            } else if (currentTab === 'upcoming') {
                filtered = jobs.filter(j => j.jobDate >= today && j.status === 'scheduled');
            } else if (currentTab === 'past') {
                filtered = jobs.filter(j => j.jobDate < today || j.status === 'completed');
            }

            // Sort by date
            filtered.sort((a, b) => {
                const dateA = new Date(a.jobDate || '9999-12-31');
                const dateB = new Date(b.jobDate || '9999-12-31');
                return currentTab === 'past' ? dateB - dateA : dateA - dateB;
            });

            const container = document.getElementById('jobsList');
            const emptyState = document.getElementById('emptyState');

            if (filtered.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // Group by date
            const grouped = {};
            filtered.forEach(job => {
                const date = job.jobDate || 'Unscheduled';
                if (!grouped[date]) grouped[date] = [];
                grouped[date].push(job);
            });

            let html = '';
            Object.keys(grouped).forEach(date => {
                const dateObj = date !== 'Unscheduled' ? new Date(date + 'T12:00:00') : null;
                const dateLabel = dateObj ? dateObj.toLocaleDateString('en-US', { 
                    weekday: 'long', month: 'short', day: 'numeric' 
                }) : 'Unscheduled';
                const isToday = date === today;

                html += `
                    <div class="mb-4">
                        <h3 class="text-sm font-bold ${isToday ? 'text-primary' : 'text-gray-400'} mb-2">
                            ${isToday ? 'üìç TODAY' : dateLabel}
                        </h3>
                        <div class="space-y-2">
                            ${grouped[date].map(job => renderJobCard(job)).join('')}
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Duration (hrs)</label>
                            <input type="number" step="0.5" id="editDuration" value="${job.jobDuration || ''}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Follow-up</label>
                            <input type="date" id="editFollowUp" value="${job.followUpDate || ''}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderJobs() {
            renderJobsList();
        }

        function renderJobCard(job) {
            const statusColors = {
                scheduled: 'bg-purple-500',
                completed: 'bg-green-500',
                quoted: 'bg-yellow-500',
                new: 'bg-blue-500'
            };

            return `
                <div class="job-card glass-card rounded-2xl p-3 relative overflow-hidden animate-in" onclick="openJobModal('${job.id}')">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-1.5">
                                <span class="w-2 h-2 rounded-full ${statusColors[job.status] || 'bg-gray-500'} flex-shrink-0"></span>
                                <h4 class="font-semibold text-sm truncate">${job.customerName || 'No Name'}</h4>
                                ${job.status === 'completed' ? '<i class="fas fa-check-circle text-green-400 text-xs"></i>' : ''}
                            </div>
                            <p class="text-xs text-gray-500">${job.serviceType || 'Service'}</p>
                            ${job.jobTime ? `<p class="text-xs text-purple-400"><i class="fas fa-clock mr-1"></i>${job.jobTime}</p>` : ''}
                        </div>
                        <div class="text-right flex-shrink-0">
                            ${job.quoteAmount ? `<p class="text-green-400 font-bold text-sm">$${job.quoteAmount}</p>` : ''}
                        </div>
                    </div>
                    ${job.address ? `<p class="text-[10px] text-gray-500 mt-1 truncate"><i class="fas fa-map-marker-alt mr-1"></i>${job.address}</p>` : ''}
                    <div class="flex gap-1.5 mt-2">
                        ${job.customerPhone ? `
                        <a href="tel:${job.customerPhone}" onclick="event.stopPropagation()" class="flex-1 bg-green-600/20 text-green-400 py-1.5 rounded-lg text-center text-xs action-btn">
                            <i class="fas fa-phone"></i>
                        </a>
                        <a href="sms:${job.customerPhone}" onclick="event.stopPropagation()" class="flex-1 bg-blue-600/20 text-blue-400 py-1.5 rounded-lg text-center text-xs action-btn">
                            <i class="fas fa-sms"></i>
                        </a>
                        ` : ''}
                        ${job.address ? `
                            <a href="https://maps.google.com/?q=${encodeURIComponent(job.address)}" target="_blank" onclick="event.stopPropagation()" class="flex-1 bg-purple-600/20 text-purple-400 py-1.5 rounded-lg text-center text-xs action-btn">
                                <i class="fas fa-directions"></i>
                            </a>
                        ` : ''}
                        <button onclick="event.stopPropagation(); markComplete('${job.id}')" class="flex-1 ${job.status === 'completed' ? 'bg-gray-600/20 text-gray-400' : 'bg-green-600/20 text-green-400'} py-1.5 rounded-lg text-xs action-btn">
                            <i class="fas fa-check"></i>
                        </button>
                        <button onclick="event.stopPropagation(); deleteJob('${job.id}')" class="flex-1 bg-red-600/20 text-red-400 py-1.5 rounded-lg text-xs action-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function openJobModal(id) {
            const job = jobs.find(j => j.id === id);
            if (!job) return;

            document.getElementById('jobModal-title').textContent = job.customerName || 'Job Details';
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${
                            job.status === 'completed' ? 'bg-green-900/30 text-green-400' :
                            job.status === 'scheduled' ? 'bg-purple-900/30 text-purple-400' :
                            'bg-yellow-900/30 text-yellow-400'
                        }">${(job.status || 'new').toUpperCase()}</span>
                        ${job.quoteAmount ? `<span class="text-2xl font-bold text-green-400">$${job.quoteAmount}</span>` : ''}
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        ${job.customerPhone ? `
                        <div>
                            <p class="text-xs text-gray-400">Phone</p>
                            <a href="tel:${job.customerPhone}" class="text-primary">${job.customerPhone}</a>
                        </div>
                        ` : ''}
                        <div>
                            <p class="text-xs text-gray-400">Service</p>
                            <p>${job.serviceType || '-'}</p>
                        </div>
                    </div>

                    ${job.address ? `
                        <div>
                            <p class="text-xs text-gray-400">Address</p>
                            <a href="https://maps.google.com/?q=${encodeURIComponent(job.address)}" target="_blank" class="text-primary">
                                <i class="fas fa-map-marker-alt mr-1"></i>${job.address}
                            </a>
                        </div>
                    ` : ''}

                    ${job.jobDate ? `
                        <div class="bg-purple-900/20 p-3 rounded-xl">
                            <p class="text-xs text-gray-400">Scheduled</p>
                            <p class="text-purple-400 font-semibold">
                                ${new Date(job.jobDate + 'T12:00:00').toLocaleDateString('en-US', {weekday: 'long', month: 'short', day: 'numeric'})}
                                ${job.jobTime ? ` at ${job.jobTime}` : ''}
                            </p>
                        </div>
                    ` : ''}

                    ${job.notes ? `
                        <div>
                            <p class="text-xs text-gray-400">Notes</p>
                            <p class="bg-slate-700 p-3 rounded-lg text-sm">${job.notes}</p>
                        </div>
                    ` : ''}

                    ${job.customerPhone ? `
                    <div class="flex gap-2">
                        <a href="tel:${job.customerPhone}" class="flex-1 bg-green-600 text-white py-3 rounded-xl text-center font-semibold">
                            <i class="fas fa-phone mr-2"></i>Call
                        </a>
                        ${job.address ? `
                            <a href="https://maps.google.com/?q=${encodeURIComponent(job.address)}" target="_blank" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-center font-semibold">
                                <i class="fas fa-directions mr-2"></i>Navigate
                            </a>
                        ` : ''}
                    </div>
                    ` : (job.address ? `
                    <div class="flex gap-2">
                        <a href="https://maps.google.com/?q=${encodeURIComponent(job.address)}" target="_blank" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-center font-semibold">
                            <i class="fas fa-directions mr-2"></i>Navigate
                        </a>
                    </div>
                    ` : '')}

                    ${job.jobDate ? `
                        <button onclick="addToGoogleCalendar('${job.id}')" class="w-full bg-red-600/20 text-red-400 py-3 rounded-xl font-semibold border border-red-600/30">
                            <i class="fab fa-google mr-2"></i>Add to Google Calendar
                        </button>
                    ` : ''}

                    <!-- Estimate / Invoice Generators -->
                    <div class="flex gap-2">
                        <button onclick="prefillEstimate('${job.id}')" class="flex-1 bg-cyan-600/20 text-cyan-400 py-3 rounded-xl font-semibold border border-cyan-600/30">
                            <i class="fas fa-file-invoice mr-2"></i>Estimate
                        </button>
                        <button onclick="prefillInvoice('${job.id}')" class="flex-1 bg-amber-600/20 text-amber-400 py-3 rounded-xl font-semibold border border-amber-600/30">
                            <i class="fas fa-file-invoice-dollar mr-2"></i>Invoice
                        </button>
                    </div>

                    <div class="flex gap-2 pt-4 border-t border-slate-700">
                        <button onclick="editJob('${job.id}')" class="flex-1 bg-slate-600 text-white py-3 rounded-xl font-semibold">
                            <i class="fas fa-edit mr-2"></i>Edit
                        </button>
                        ${job.status !== 'completed' ? `
                            <button onclick="markComplete('${job.id}'); closeJobModal();" class="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold">

                        <button onclick="deleteJob('${job.id}'); closeJobModal();" class="flex-1 bg-red-600/20 text-red-400 py-3 rounded-xl font-semibold border border-red-600/30">
                            <i class="fas fa-trash mr-2"></i>Delete
                        </button>
                    </div>
                </div>
            `;

            openModal('jobModal');
        }

        function closeJobModal() {

        // ‚îÄ‚îÄ Edit Job ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            const job = jobs.find(j => j.id === id);

                        <input type="text" id="editName" value="${(job.customerName || '').replace(/"/g, '&quot;')}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Phone</label>
                            <input type="tel" id="editPhone" value="${(job.customerPhone || '').replace(/"/g, '&quot;')}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Quote $</label>
                            <input type="number" id="editQuote" value="${job.quoteAmount || ''}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 block mb-1">Address</label>
                        <input type="text" id="editAddress" value="${(job.address || '').replace(/"/g, '&quot;')}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 block mb-1">Service Type</label>
                        <input type="text" id="editService" value="${(job.serviceType || '').replace(/"/g, '&quot;')}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Date</label>
                            <input type="date" id="editDate" value="${job.jobDate || ''}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Time</label>
                            <input type="time" id="editTime" value="${job.jobTime || ''}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 block mb-1">Sq Ft</label>
                            <input type="number" id="editSqft" value="${job.squareFootage || ''}" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 block mb-1">Status</label>
                        <select id="editStatus" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600">
                            <option value="new" ${job.status === 'new' ? 'selected' : ''}>New / Lead</option>
                            <option value="quoted" ${job.status === 'quoted' ? 'selected' : ''}>Quoted</option>
                            <option value="scheduled" ${job.status === 'scheduled' ? 'selected' : ''}>Scheduled</option>
                            <option value="completed" ${job.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 block mb-1">Notes</label>
                        <textarea id="editNotes" rows="2" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 resize-none">${(job.notes || '').replace(/</g, '&lt;')}</textarea>
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button onclick="openJobModal('${job.id}')" class="flex-1 bg-slate-600 text-white py-3 rounded-xl font-semibold">
                            Cancel
                        </button>
                        <button onclick="saveJobEdit('${job.id}')" class="flex-1 bg-primary text-white py-3 rounded-xl font-semibold">
                            <i class="fas fa-save mr-2"></i>Save
                        </button>
                    </div>
                </div>
            `;
        }

        function saveJobEdit(id) {
            const updates = {
                customerName: document.getElementById('editName').value.trim(),
                customerPhone: document.getElementById('editPhone').value.trim(),
                quoteAmount: document.getElementById('editQuote').value,
                address: document.getElementById('editAddress').value.trim(),
                serviceType: document.getElementById('editService').value.trim(),
                jobDate: document.getElementById('editDate').value,
                jobTime: document.getElementById('editTime').value,
                jobDuration: document.getElementById('editDuration').value,
                squareFootage: document.getElementById('editSqft').value,
                status: document.getElementById('editStatus').value,
                followUpDate: document.getElementById('editFollowUp').value,
                notes: document.getElementById('editNotes').value.trim()
            };
            PPW_DATA.updateJob(id, updates);
            loadData();
            updateStats();
            renderJobs();
            showToast('Job updated!');
            openJobModal(id); // Reopen detail view
        }

        // ‚îÄ‚îÄ Prefill Estimate / Invoice ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function prefillEstimate(id) {
            const job = jobs.find(j => j.id === id);
            if (!job) return;
            safeSet('ppw-estimate-prefill', {
                name: job.customerName || '',
                address: job.address || '',
                squareFootage: job.squareFootage || ''
            });
            closeJobModal();
            window.location.href = 'estimate.html';
        }

        function prefillInvoice(id) {
            const job = jobs.find(j => j.id === id);
            if (!job) return;
            safeSet('ppw-invoice-prefill', {
                name: job.customerName || '',
                address: job.address || '',
                phone: job.customerPhone || '',
                squareFootage: job.squareFootage || '',
                quoteAmount: job.quoteAmount || ''
            });
            closeJobModal();
            window.location.href = 'invoice.html';
        }

        function markComplete(id) {
            PPW_DATA.updateJob(id, { status: 'completed' });
            loadData();
            updateStats();
            renderJobs();
        }

        function markScheduled(id) {
            PPW_DATA.updateJob(id, { status: 'scheduled' });
            loadData();
            updateStats();
            renderJobs();
        }
        
        function deleteJob(id) {
            if (confirm('Delete this job?')) {
                PPW_DATA.deleteJob(id);
                loadData();
                updateStats();
                renderJobs();
            }
        }

        // Add single job to Google Calendar
        async function addToGoogleCalendar(id) {
            const job = jobs.find(j => j.id === id);
            if (!job || !job.jobDate) return;

            // If connected, use API
            if (accessToken && tokenExpiry > Date.now()) {
                try {
                    const result = await createCalendarEvent(job);
                    PPW_DATA.updateJob(id, { googleEventId: result.id });
                    loadData();
                    alert('Added to Google Calendar!');
                    return;
                } catch (err) {
                    console.error('API error, falling back to URL');
                }
            }

            // Fallback to URL
            const jobDate = job.jobDate.replace(/-/g, '');
            let startTime = '090000';
            if (job.jobTime) {
                const [hours, mins] = job.jobTime.split(':');
                startTime = hours.padStart(2, '0') + mins.padStart(2, '0') + '00';
            }
            
            const startHour = parseInt(startTime.substring(0, 2));
            const endHour = startHour + 2;
            const endTime = String(endHour).padStart(2, '0') + startTime.substring(2);

            const title = encodeURIComponent(`üöø ${job.serviceType || 'Pressure Wash'} - ${job.customerName}`);
            const dates = `${jobDate}T${startTime}/${jobDate}T${endTime}`;
            const details = encodeURIComponent(
                `Customer: ${job.customerName}\nPhone: ${job.customerPhone}\n` +
                (job.quoteAmount ? `Quote: $${job.quoteAmount}\n` : '') +
                (job.notes ? `Notes: ${job.notes}` : '')
            );
            const location = job.address ? encodeURIComponent(job.address) : '';

            window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}&details=${details}&location=${location}`, '_blank');
        }

        // Create event via API
        async function createCalendarEvent(job) {
            let startHour = 9, startMin = 0;
            if (job.jobTime) {
                [startHour, startMin] = job.jobTime.split(':').map(Number);
            }
            
            const startDate = new Date(job.jobDate + 'T00:00:00');
            startDate.setHours(startHour, startMin, 0);
            
            const endDate = new Date(startDate);
            endDate.setHours(endDate.getHours() + 2);

            const event = {
                summary: `üöø ${job.serviceType || 'Pressure Wash'} - ${job.customerName}`,
                location: job.address || '',
                description: `Customer: ${job.customerName}\nPhone: ${job.customerPhone}\n` +
                    (job.quoteAmount ? `Quote: $${job.quoteAmount}\n` : '') +
                    (job.notes ? `Notes: ${job.notes}` : ''),
                start: {
                    dateTime: startDate.toISOString(),
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                end: {
                    dateTime: endDate.toISOString(),
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                reminders: {
                    useDefault: false,
                    overrides: [{ method: 'popup', minutes: 60 }, { method: 'popup', minutes: 15 }]
                }
            };

            const response = await gapi.client.calendar.events.insert({
                calendarId: 'primary',
                resource: event
            });

            return response.result;
        }

        // Sync all upcoming jobs
        async function syncAllToGCal() {
            const today = new Date().toISOString().split('T')[0];
            const upcoming = jobs.filter(j => 
                j.jobDate >= today && 
                j.status === 'scheduled' && 
                !j.googleEventId  // Only sync jobs not already synced
            );
            
            if (upcoming.length === 0) {
                alert('All jobs are already synced!');
                return;
            }

            // If connected, use API for bulk sync
            if (accessToken && tokenExpiry > Date.now()) {
                const syncBtn = document.getElementById('syncBtn');
                if (syncBtn) {
                    syncBtn.disabled = true;
                    syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Syncing...';
                }

                let synced = 0;
                for (const job of upcoming) {
                    try {
                        const result = await createCalendarEvent(job);
                        PPW_DATA.updateJob(job.id, { googleEventId: result.id });
                        synced++;
                    } catch (err) {
                        console.error('Failed to sync:', job.customerName, err);
                    }
                }

                loadData();
                if (syncBtn) {
                    syncBtn.disabled = false;
                    syncBtn.innerHTML = '<i class="fab fa-google mr-2"></i><span id="syncBtnText">Sync ‚úì</span>';
                }
                alert(`Synced ${synced} job(s) to Google Calendar!`);
                renderJobs();
            } else {
                // Fallback: open each in new tab
                if (confirm(`Add ${upcoming.length} job(s) to Google Calendar?\n\nSign in with Google for one-click sync!`)) {
                    upcoming.forEach((job, i) => {
                        setTimeout(() => addToGoogleCalendar(job.id), i * 500);
                    });
                }
            }
        }

        // Refresh on visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
                updateStats();
                renderJobs();
            }
        });
    </script>
