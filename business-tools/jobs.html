    <style>
        .tab-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8;
            background: transparent;
        }
        .tab-btn:hover:not(.active) {
            background: rgba(255,255,255,0.05);
            color: #cbd5e1;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%) !important;
            color: white !important;
            box-shadow: 0 2px 8px rgba(14, 165, 233, 0.3);
        }
        .job-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border-radius: 10px !important;
        }
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            border-color: rgba(255,255,255,0.15);
        }
        .job-card:active {
            transform: scale(0.98) translateY(0);
            opacity: 0.95;
        }
        .edit-scroll {
            max-height: calc(100dvh - 260px);
            max-height: calc(100vh - 260px);
            overflow-y: auto;
            padding-right: 4px;
        }
        .edit-footer {
            position: sticky;
            bottom: 0;
            background: #1e293b;
            padding-top: 10px;
            padding-bottom: 6px;
        }
        .edit-field {
            background: #334155;
            border: 1px solid #475569;
            color: #f8fafc;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }
        .photo-thumb {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .photo-tile {
            position: relative;
        }
        .photo-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 999px;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }
        /* Ensure modal styling stays consistent */
        .modal {
            display: none;
            align-items: flex-end;
            justify-content: center;
            background: rgba(2, 6, 23, 0.85);
            animation: modalFadeIn 0.2s ease;
        }
        .modal.show,
        .modal.modal-open,
        .modal:not([hidden]) {
            display: flex !important;
        }
        .modal-content {
            width: 100%;
            max-width: 560px;
            border-radius: 10px 10px 0 0;
            animation: modalSlideUp 0.25s ease;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    <script>
        // Maps API Key
        const MAPS_API_KEY = 'AIzaSyBNdJwNBUJ2OWXSz5aul_pRW-xhmRgtCkM';
        let userLocation = null;

        // Get user location on load
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => { userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude }; },
                    err => { console.log('Location unavailable'); }
                );
            }
        }

        // Calculate distance (miles) between two points
        function calcDistance(lat1, lng1, lat2, lng2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // Estimate drive time
        function estimateDriveTime(miles) {
            const mins = Math.round((miles / 30) * 60);
            return mins < 60 ? `${mins} min` : `${Math.floor(mins/60)}h ${mins%60}m`;
        }

        // Get distance to job address
        async function getDistanceToAddress(address) {
            if (!userLocation) return null;
            try {
                const res = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${MAPS_API_KEY}`);
                const data = await res.json();
                if (data.status === 'OK' && data.results[0]) {
                    const loc = data.results[0].geometry.location;
                    const dist = calcDistance(userLocation.lat, userLocation.lng, loc.lat, loc.lng);
                    return { distance: dist.toFixed(1), time: estimateDriveTime(dist) };
                }
            } catch (e) { console.log('Geocode error:', e); }
            return null;
        }

        // Google Calendar - uses token from Firebase sign-in
        let gapiInited = false;
        let accessToken = localStorage.getItem('gcal-token') || null;
        let tokenExpiry = parseInt(localStorage.getItem('gcal-token-expiry') || '0');

        // Use PPW_DATA for separate jobs
        let jobs = [];
        let currentTab = 'scheduled';
        let editPhotoState = { before: [], after: [] };
        
        // Default job categories (used if no custom ones in settings)
        const DEFAULT_CATEGORIES = ['Pressure Washing', 'Soft Wash', 'Non-PW', 'Other'];
        
        function getJobCategories() {
            try {
                const settings = safeGet('ppw-settings', {});
                if (settings.jobCategories && settings.jobCategories.trim()) {
                    return settings.jobCategories.split(',').map(s => s.trim()).filter(Boolean);
                }
            } catch(e) {}
            return DEFAULT_CATEGORIES;
        }
        
        function loadData() {
            jobs = PPW_DATA.getJobs();
        }

        // Load Google Calendar API
        function loadGapiScript() {
            return new Promise((resolve, reject) => {
                if (typeof gapi !== 'undefined') { resolve(); return; }
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function initGapiClient() {
            if (gapiInited) return;
            await loadGapiScript();
            await new Promise(resolve => gapi.load('client', resolve));
            await gapi.client.init({});
            await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest');
            gapiInited = true;
        }

        function checkGoogleAuth() {
            // Check for token from Firebase sign-in
            accessToken = localStorage.getItem('gcal-token');
            tokenExpiry = parseInt(localStorage.getItem('gcal-token-expiry') || '0');
            const isConnected = accessToken && tokenExpiry > Date.now();
            updateGoogleUI(isConnected);
        }

        function updateGoogleUI(isConnected) {
            // Calendar is connected via Cloud Sync sign-in
            const calBadge = document.getElementById('calendarBadge');
            if (calBadge) {
                calBadge.style.display = isConnected ? 'inline' : 'none';
            }
        }

        // Listen for Firebase auth changes
        window.addEventListener('ppw-auth-change', () => {
            checkGoogleAuth();
            if (PPW_FIREBASE.isCalendarConnected()) {
                initGapiClient();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateStats();
            renderJobs();
            getUserLocation(); // Get user location for distance estimates
            checkGoogleAuth(); // Check if Calendar is connected via Firebase
            if (accessToken && tokenExpiry > Date.now()) {
                initGapiClient(); // Init Calendar API if connected
            }
            setActiveNav();
        });

        function setTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            renderJobs();
        }

        function updateStats() {
            // Count by status
            const leads = jobs.filter(j => j.status === 'new');
            const quoted = jobs.filter(j => j.status === 'quoted');
            const scheduled = jobs.filter(j => j.status === 'scheduled');
            const completed = jobs.filter(j => j.status === 'completed');

            document.getElementById('stat-leads').textContent = leads.length;
            document.getElementById('stat-quoted').textContent = quoted.length;
            document.getElementById('stat-scheduled').textContent = scheduled.length;
            document.getElementById('stat-completed').textContent = completed.length;
        }

        function renderJobsList() {
            const today = new Date().toISOString().split('T')[0];
            let filtered = [];

            // Filter by status (cleaner workflow)
            if (currentTab === 'leads') {
                // Leads: new status, no job date
                filtered = jobs.filter(j => j.status === 'new');
            } else if (currentTab === 'quoted') {
                // Quoted: has quote, awaiting scheduling
                filtered = jobs.filter(j => j.status === 'quoted');
            } else if (currentTab === 'scheduled') {
                // Scheduled: has job date, ready to work
                filtered = jobs.filter(j => j.status === 'scheduled');
            } else if (currentTab === 'completed') {
                // Completed: done
                filtered = jobs.filter(j => j.status === 'completed');
            }

            // Sort by date (scheduled jobs by upcoming date, others by date added)
            filtered.sort((a, b) => {
                if (currentTab === 'scheduled') {
                    const dateA = new Date(a.jobDate || '9999-12-31');
                    const dateB = new Date(b.jobDate || '9999-12-31');
                    return dateA - dateB;
                } else if (currentTab === 'completed') {
                    // Most recent first
                    const dateA = new Date(a.lastUpdated || a.dateAdded || 0);
                    const dateB = new Date(b.lastUpdated || b.dateAdded || 0);
                    return dateB - dateA;
                } else {
                    // Leads and quoted: most recent first
                    const dateA = new Date(a.dateAdded || 0);
                    const dateB = new Date(b.dateAdded || 0);
                    return dateB - dateA;
                }
            });

            const container = document.getElementById('jobsList');
            const emptyState = document.getElementById('emptyState');

            if (filtered.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // Group by date
            const grouped = {};
            filtered.forEach(job => {
                const date = job.jobDate || 'Unscheduled';
                if (!grouped[date]) grouped[date] = [];
                grouped[date].push(job);
            });

            let html = '';
            Object.keys(grouped).forEach(date => {
                const dateObj = date !== 'Unscheduled' ? new Date(date + 'T12:00:00') : null;
                const dateLabel = dateObj ? dateObj.toLocaleDateString('en-US', { 
                    weekday: 'long', month: 'short', day: 'numeric' 
                }) : 'Unscheduled';
                const isToday = date === today;

                html += `
                    <div class="mb-4">
                        <h3 class="text-sm font-bold ${isToday ? 'text-primary' : 'text-gray-400'} mb-2">
                            ${isToday ? 'üìç TODAY' : dateLabel}
                        </h3>
                        <div class="space-y-2">
                            ${grouped[date].map(job => renderJobCard(job)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderJobs() {
            renderJobsList();
        }

        function renderJobCard(job) {
            const statusColors = {
                scheduled: 'bg-purple-500',
                completed: 'bg-green-500',
                quoted: 'bg-yellow-500',
                new: 'bg-blue-500'
            };

            return `
                <div class="job-card glass-card rounded-lg p-3 relative overflow-hidden animate-in" onclick="openJobModal('${job.id}')">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-1.5">
                                <span class="w-2 h-2 rounded-full ${statusColors[job.status] || 'bg-gray-500'} flex-shrink-0"></span>
                                <h4 class="font-semibold text-sm truncate">${job.customerName || 'No Name'}</h4>
                                ${job.status === 'completed' ? '<i class="fas fa-check-circle text-green-400 text-xs"></i>' : ''}
                            </div>
                            <p class="text-xs text-gray-500">${job.serviceType || 'Service'}</p>
                            ${job.jobTime ? `<p class="text-xs text-purple-400"><i class="fas fa-clock mr-1"></i>${job.jobTime}</p>` : ''}
                        </div>
                        <div class="text-right flex-shrink-0">
                            ${job.quoteAmount ? `<p class="text-green-400 font-bold text-sm">$${job.quoteAmount}</p>` : ''}
                        </div>
                    </div>
                    ${job.address ? `<p class="text-[10px] text-gray-500 mt-1 truncate"><i class="fas fa-map-marker-alt mr-1"></i>${job.address}</p>` : ''}
                    <div class="flex gap-2 mt-3">
                        ${job.customerPhone ? `
                        <a href="tel:${job.customerPhone}" onclick="event.stopPropagation()" class="w-12 h-12 bg-green-600/20 text-green-400 rounded-lg flex items-center justify-center action-btn">
                            <i class="fas fa-phone text-lg"></i>
                        </a>
                        <a href="sms:${job.customerPhone}" onclick="event.stopPropagation()" class="w-12 h-12 bg-blue-600/20 text-blue-400 rounded-lg flex items-center justify-center action-btn">
                            <i class="fas fa-sms text-lg"></i>
                        </a>
                        ` : ''}
                        ${job.address ? `
                            <a href="https://maps.google.com/?q=${encodeURIComponent(job.address)}" target="_blank" onclick="event.stopPropagation()" class="w-12 h-12 bg-purple-600/20 text-purple-400 rounded-lg flex items-center justify-center action-btn">
                                <i class="fas fa-directions text-lg"></i>
                            </a>
                        ` : ''}
                        <button onclick="event.stopPropagation(); markComplete('${job.id}')" class="w-12 h-12 ${job.status === 'completed' ? 'bg-gray-600/30 text-gray-400' : 'bg-green-600/30 text-green-400'} rounded-lg flex items-center justify-center action-btn" title="${job.status === 'completed' ? 'Already completed' : 'Mark complete'}">
                            <i class="fas fa-check text-lg"></i>
                        </button>
                        <button onclick="event.stopPropagation(); deleteJob('${job.id}')" class="w-12 h-12 bg-red-600/30 text-red-400 rounded-lg flex items-center justify-center action-btn" title="Delete job">
                            <i class="fas fa-trash text-lg"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderEditPhotos() {
            const beforeList = document.getElementById('editBeforeList');
            const afterList = document.getElementById('editAfterList');
            if (!beforeList || !afterList) return;
            const beforeHtml = editPhotoState.before.length
                ? editPhotoState.before.map((src, i) => `
                    <div class="photo-tile">
                        <img src="${src}" class="photo-thumb" alt="Before photo ${i + 1}">
                        <button class="photo-remove" onclick="removeEditPhoto('before', ${i})" aria-label="Remove photo">√ó</button>
                    </div>
                `).join('')
                : `<div class="text-xs text-gray-500 col-span-3">No photos yet</div>`;
            const afterHtml = editPhotoState.after.length
                ? editPhotoState.after.map((src, i) => `
                    <div class="photo-tile">
                        <img src="${src}" class="photo-thumb" alt="After photo ${i + 1}">
                        <button class="photo-remove" onclick="removeEditPhoto('after', ${i})" aria-label="Remove photo">√ó</button>
                    </div>
                `).join('')
                : `<div class="text-xs text-gray-500 col-span-3">No photos yet</div>`;
            beforeList.innerHTML = beforeHtml;
            afterList.innerHTML = afterHtml;
        }

        function handleEditPhotoUpload(kind, input) {
            const files = Array.from(input.files || []);
            if (!files.length) return;
            Promise.all(files.map(file => new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            }))).then(results => {
                editPhotoState[kind] = editPhotoState[kind].concat(results);
                renderEditPhotos();
                input.value = '';
            });
        }

        function removeEditPhoto(kind, index) {
            editPhotoState[kind].splice(index, 1);
            renderEditPhotos();
        }

        function openJobModal(id) {
            const job = jobs.find(j => j.id === id);
            if (!job) return;
            document.body.classList.add('modal-open');
            document.getElementById('jobModal-title').textContent = job.customerName || 'Job Details';
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${
                            job.status === 'completed' ? 'bg-green-900/30 text-green-400' :
                            job.status === 'scheduled' ? 'bg-purple-900/30 text-purple-400' :
                            'bg-yellow-900/30 text-yellow-400'
                        }">${(job.status || 'new').toUpperCase()}</span>
                        ${job.quoteAmount ? `<span class="text-2xl font-bold text-green-400">$${job.quoteAmount}</span>` : ''}
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        ${job.customerPhone ? `
                        <div>
                            <p class="text-xs text-gray-400">Phone</p>
                            <a href="tel:${job.customerPhone}" class="text-primary">${job.customerPhone}</a>
                        </div>
                        ` : ''}

        // Add single job to Google Calendar
        async function addToGoogleCalendar(id) {
            const job = jobs.find(j => j.id === id);
            if (!job || !job.jobDate) return;

            // If connected, use API
            if (accessToken && tokenExpiry > Date.now()) {
                try {
                    const result = await createCalendarEvent(job);
                    PPW_DATA.updateJob(id, { googleEventId: result.id });
                    loadData();
                    alert('Added to Google Calendar!');
                    return;
                } catch (err) {
                    console.error('API error, falling back to URL');
                }
            }

            // Fallback to URL
            const jobDate = job.jobDate.replace(/-/g, '');
            let startTime = '090000';
            if (job.jobTime) {
                const [hours, mins] = job.jobTime.split(':');
                startTime = hours.padStart(2, '0') + mins.padStart(2, '0') + '00';
            }
            
            const startHour = parseInt(startTime.substring(0, 2));
            const endHour = startHour + 2;
            const endTime = String(endHour).padStart(2, '0') + startTime.substring(2);

            const title = encodeURIComponent(`üöø ${job.serviceType || 'Pressure Wash'} - ${job.customerName}`);
            const dates = `${jobDate}T${startTime}/${jobDate}T${endTime}`;
            const details = encodeURIComponent(
                `Customer: ${job.customerName}\nPhone: ${job.customerPhone}\n` +
                (job.quoteAmount ? `Quote: $${job.quoteAmount}\n` : '') +
                (job.notes ? `Notes: ${job.notes}` : '')
            );
            const location = job.address ? encodeURIComponent(job.address) : '';

            window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}&details=${details}&location=${location}`, '_blank');
        }

        // Create event via API
        async function createCalendarEvent(job) {
            let startHour = 9, startMin = 0;
            if (job.jobTime) {
                [startHour, startMin] = job.jobTime.split(':').map(Number);
            }
            
            const startDate = new Date(job.jobDate + 'T00:00:00');
            startDate.setHours(startHour, startMin, 0);
            
            const endDate = new Date(startDate);
            endDate.setHours(endDate.getHours() + 2);

            const event = {
                summary: `üöø ${job.serviceType || 'Pressure Wash'} - ${job.customerName}`,
                location: job.address || '',
                description: `Customer: ${job.customerName}\nPhone: ${job.customerPhone}\n` +
                    (job.quoteAmount ? `Quote: $${job.quoteAmount}\n` : '') +
                    (job.notes ? `Notes: ${job.notes}` : ''),
                start: {
                    dateTime: startDate.toISOString(),
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                end: {
                    dateTime: endDate.toISOString(),
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                reminders: {
                    useDefault: false,
                    overrides: [{ method: 'popup', minutes: 60 }, { method: 'popup', minutes: 15 }]
                }
            };

            const response = await gapi.client.calendar.events.insert({
                calendarId: 'primary',
                resource: event
            });

            return response.result;
        }

        // Sync all upcoming jobs
        async function syncAllToGCal() {
            const today = new Date().toISOString().split('T')[0];
            const upcoming = jobs.filter(j => 
                j.jobDate >= today && 
                j.status === 'scheduled' && 
                !j.googleEventId  // Only sync jobs not already synced
            );
            
            if (upcoming.length === 0) {
                alert('All jobs are already synced!');
                return;
            }

            // If connected, use API for bulk sync
            if (accessToken && tokenExpiry > Date.now()) {
                const syncBtn = document.getElementById('syncBtn');
                if (syncBtn) {
                    syncBtn.disabled = true;
                    syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Syncing...';
                }

                let synced = 0;
                for (const job of upcoming) {
                    try {
                        const result = await createCalendarEvent(job);
                        PPW_DATA.updateJob(job.id, { googleEventId: result.id });
                        synced++;
                    } catch (err) {
                        console.error('Failed to sync:', job.customerName, err);
                    }
                }

                loadData();
                if (syncBtn) {
                    syncBtn.disabled = false;
                    syncBtn.innerHTML = '<i class="fab fa-google mr-2"></i><span id="syncBtnText">Sync ‚úì</span>';
                }
                alert(`Synced ${synced} job(s) to Google Calendar!`);
                renderJobs();
            } else {
                // Fallback: open each in new tab
                if (confirm(`Add ${upcoming.length} job(s) to Google Calendar?\n\nSign in with Google for one-click sync!`)) {
                    upcoming.forEach((job, i) => {
                        setTimeout(() => addToGoogleCalendar(job.id), i * 500);
                    });
                }
            }
        }

        function viewDocument(jobId, docType, index) {
            const job = jobs.find(j => j.id === jobId);
            if (!job || !job.documents || !job.documents[docType] || !job.documents[docType][index]) {
                alert('Document not found');
                return;
            }
            
            const doc = job.documents[docType][index];
            const docModal = document.getElementById('documentModal');
            const docContent = document.getElementById('documentContent');
            const docTitle = document.getElementById('documentModal-title');
            
            // Set title
            const typeNames = { estimates: 'Estimate', invoices: 'Invoice', waivers: 'Waiver' };
            docTitle.textContent = `${typeNames[docType]} ${index + 1}`;
            
            // Show the image/PDF
            if (doc.pdfDataUrl) {
                docContent.innerHTML = `
                    <div class="text-center">
                        <img src="${doc.pdfDataUrl}" alt="Document" style="max-width: 100%; border: 1px solid #475569; border-radius: 8px;">
                    </div>
                    <div class="flex gap-2 mt-4">
                        <a href="${doc.pdfDataUrl}" download="${typeNames[docType]}-${job.customerName || 'document'}.png" class="flex-1 bg-primary text-white py-3 rounded-xl font-semibold text-center">
                            <i class="fas fa-download mr-2"></i>Download
                        </a>
                        <button onclick="deleteDocument('${jobId}', '${docType}', ${index})" class="flex-1 bg-red-600/20 text-red-400 py-3 rounded-xl font-semibold border border-red-600/30">
                            <i class="fas fa-trash mr-2"></i>Delete
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 text-center mt-3">
                        Created: ${new Date(doc.createdAt).toLocaleString()}
                    </p>
                `;
            } else {
                docContent.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <i class="fas fa-file-alt text-4xl mb-3"></i>
                        <p>Document preview not available</p>
                    </div>
                `;
            }
            
            document.body.classList.add('modal-open');
            openModal('documentModal');
        }

        function closeDocumentModal() {
            document.body.classList.remove('modal-open');
            closeModal('documentModal');
        }

        function deleteDocument(jobId, docType, index) {
            if (!confirm('Delete this document?')) return;
            
            const job = jobs.find(j => j.id === jobId);
            if (job && job.documents && job.documents[docType]) {
                job.documents[docType].splice(index, 1);
                PPW_DATA.updateJob(job.id, { documents: job.documents });
                loadData();
                closeDocumentModal();
                showToast('Document deleted');
            }
        }

        // Refresh on visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
                updateStats();
                renderJobs();
            }
        });
    </script>
</body>
